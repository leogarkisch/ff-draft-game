{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header text-white" style="background-color: var(--bears-navy);">
                <h2 class="mb-0">🔐 Admin Login</h2>
            </div>
            <div class="card-body">
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}

                <form method="POST">
                    <div class="mb-3">
                        <label for="password" class="form-label">Admin Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn" style="background-color: var(--bears-orange); border-color: var(--bears-orange); color: white;">Login</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Game</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
